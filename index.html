<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Great+Vibes&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Juice Bar</title>
</head>
<body>
    <section class="section heading" id="heading">
        <div class="container">
                <header class="head" id="head">
                <div class="row">
                    <div class="col-4">
                        <h1 class="heading">Main Squeeze</h1>
                    </div>
                    <div class="col-6">
                        <nav class="navhead" id="navHead">
                            <ul class="navitem justify-content-between" id="navItemHead">
                                <li class="nav-item text-uppercase d-inline" id="navItem"><a href="#">store</a></li>
                                <li class="nav-item text-uppercase d-inline" id="navItem"><a href="#">menu</a></li>
                                <li class="nav-item text-uppercase d-inline" id="navItem"><a href="#">rewards</a></li>
                                <li class="nav-item text-uppercase d-inline" id="navItem"><a href="#">top pick</a></li>  
                            </ul>
                        </nav>
                    </div>
                    <div class="col-2">
                        <button class="btn text-uppercase" id="btnLog">log in/join now</button>
                    </div>
                    <div class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col-11">
                                    <p class="nav-join text-secondary text-capitalize" id="navJoin">join today and receive 50% off your juice</p>
                                </div>
                                <div class="col-1">
                                    <button class="exitbtn ms-auto" id="exitBtn">x</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main" id="main">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <img src="image/bar.jpg" alt="bar">
                        </div>
                        <div class="col-4">
                            <h1 class="h1offers text-capitalize">let's juice it!</h1>
                            <p class="pmain text-capitalize">we offer friendly smile, delicious juices, settled music and more.</p>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        <div class="section2">
            <div class="container">
                <h2>build your juice</h2>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h3 class="card-title">choose your fruit</h3>
                            <img src="image/fruits.jpg" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
